app-id: org.luxrender.luxrender17
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: luxrender

finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host:rw

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/*.a
  - /share/cmake
  - /share/doc
  - /bin/exr*
  - /bin/embree2

modules:

  - shared-modules/python2.7/python-2.7.json

  - name: IlmBase
    buildsystem: cmake
    build-options:
      cxxflags: -w -std=c++11
    subdir:
      IlmBase
    sources: &openexr_sources
      - type: git
        url: https://github.com/AcademySoftwareFoundation/openexr.git
        tag: v2.2.0

  - name: OpenEXR
    buildsystem: cmake
    build-options:
      cxxflags: -w -std=c++11 -I /app/include/OpenEXR
    subdir:
      OpenEXR
    sources:
      *openexr_sources

  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="${CXXFLAGS} -w" linkflags="${LDFLAGS}" -j "${FLATPAK_BUILDER_N_JOBS}"
    sources:
      - type: archive
        url: http://sourceforge.net/projects/boost/files/boost/1.56.0/boost_1_56_0.tar.bz2
        sha1: f94bb008900ed5ba1994a1072140590784b9b5df      

  - name: TBB
    buildsystem: cmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -w -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/2019_U8.tar.gz
        sha256: 6b540118cbc79f9cbc06a35033c18156c21b84ab7b6cf56d773b168ad2b68566
      - type: patch
        path: patches/tbb/tbb_cmake.patch

  - name: OpenImageIO
    buildsystem: cmake
    build-options:
      cxxflags: -w -std=c++11 -Wno-error=stringop-truncation -Wno-error=class-memaccess -Wno-error=sizeof-pointer-memaccess -Wno-error=unused-function -Wno-error=deprecated-declarations -Wno-error=maybe-uninitialized -Wno-error=stringop-overflow= -Wno-error=misleading-indentation -Wno-error=format-truncation= -Wno-error=aligned-new= -Wno-error=mismatched-new-delete
    builddir: true
    config-opts:
      - -D BUILD_TESTING=OFF
      - -D INSTALL_DOCS=OFF
      - -D INSTALL_FONTS=OFF
      - -D OIIO_BUILD_TESTS=OFF
      - -D OIIO_BUILD_TOOLS=OFF
      - -D STOP_ON_WARNING=OFF
      - -D USE_FFMPEG=OFF
      - -D USE_FIELD3D=OFF
      - -D USE_FREETYPE=OFF
      - -D USE_LIBRAW=OFF
      - -D USE_NUKE=OFF
      - -D USE_OCIO=OFF
      - -D USE_QT=OFF
    sources:
      - type: git
        url: https://github.com/OpenImageIO/oiio.git
        tag: Release-1.6.3dev
      - type: patch
        path: patches/oiio/oiio_gpstag_redefinition.patch
        
  - name: Embree
    buildsystem: cmake
    build-options:
      cxxflags: -w
    config-opts:
      - -D EMBREE_ISPC_SUPPORT=OFF
      - -D EMBREE_TUTORIALS=OFF
    sources:
      - type: git
        url: https://github.com/embree/embree/
        tag: v2.17.7

  - name: OpenCL-Headers
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2022.01.04

  - name: OpenCL-CLHPP
    buildsystem: cmake-ninja
    config-opts:
      - -D OPENCL_INCLUDE_DIR=/app/include
      - -D OPENCL_LIB_DIR=/app/lib
      - -D BUILD_EXAMPLES=OFF
      - -D BUILD_TESTS=OFF
      - -D BUILD_DOCS=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-CLHPP.git
        tag: v2.0.11
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: freeglut
    buildsystem: cmake
    build-options:
      - cflags: -w -fcommon
    config-opts:
      - -D FREEGLUT_BUILD_STATIC_LIBS=OFF
    sources:
      - type: archive
        url: https://sourceforge.net/projects/freeglut/files/freeglut/3.2.2/freeglut-3.2.2.tar.gz
        sha256: c5944a082df0bba96b5756dddb1f75d0cd72ce27b5395c6c1dde85c2ff297a50

#Using the modified LuxRays git is currently NOT REQUIRED; https://github.com/LuxRender/LuxRays will build from tag "for_v1.7".

  - name: LuxRays
    buildsystem: cmake
    build-options:
      cxxflags: -w -L /app/lib -lpython2.7 -std=c++11  -Wno-narrowing -pthread -DLUXCORE_DISABLE_EMBREE_BVH_BUILDER -DCL_TARGET_OPENCL_VERSION=300 -I /usr/include/gtk-3.0 -I /usr/include/gtk-3.0/gtk -I /usr/include/glib-2.0 -I /usr/lib/x86_64-linux-gnu/glib-2.0/include/ -I /usr/include/pango-1.0/ -I /usr/include/harfbuzz -I /usr/include/cairo -I /usr/include/gdk-pixbuf-2.0 -I /usr/include/atk-1.0
      cflags: -L /usr/lib/x86_64-linux-gnu -lpthread -lgobject-2.0 -lgtk-3 -lglib-2.0 -I /usr/include/gtk-3.0 -I /usr/include/gtk-3.0/gtk -I /usr/include/glib-2.0 -I /usr/lib/x86_64-linux-gnu/glib-2.0/include/ -I /usr/include/pango-1.0/ -I /usr/include/harfbuzz -I /usr/include/cairo -I /usr/include/gdk-pixbuf-2.0 -I /usr/include/atk-1.0
    config-opts:
      - -D PYTHON_INCLUDE_DIR=/app/include/python2.7
      - -D PYTHON_LIBRARY=/app/lib/libpython2.7.so
    no-make-install: true
    post-install:
      - mkdir -pv /app/include
      - cp -av include/. /app/include/.
      - mkdir -pv /app/lib
      - cp -av lib/. /app/lib/.
      - cp -av bin/slg4 /app/bin/slg4
    sources:
      - type: git
        url: https://github.com/rrubberr/Flatpak-LuxRays 
        tag: for_v1.7

  - name: Qt5
    buildsystem: simple
    build-options:
      cxxflags: -w -std=c++11
    build-commands:
      - ./configure -prefix "/app" -release -opensource -nomake examples -nomake tests
      - make install -j "${FLATPAK_BUILDER_N_JOBS}"
    sources:
     - type: archive
       url: https://download.qt.io/archive/qt/5.15/5.15.10/submodules/qtbase-everywhere-opensource-src-5.15.10.tar.xz
       sha256: c0d06cb18d20f10bf7ad53552099e097ec39362d30a5d6f104724f55fa1c8fb9

#Using the modified Lux git is currently REQUIRED; https://github.com/LuxRender/Lux will not build.

  - name: LuxRender
    buildsystem: cmake
    build-options:
      cxxflags: -w -std=c++11 -pthread -I /app/bin -I /app/lib -I /app/lib/cmake/ -I /app/lib/cmake/Qt5 -L /app/lib -lQt5Core -lQt5Gui -lQt5Widgets -L /usr/lib/x86_64-linux-gnu -DCL_TARGET_OPENCL_VERSION=300
    builddir: true
    config-opts:
      - -D LuxRays_HOME=/app 
      - -D PYTHON_CUSTOM=TRUE
      - -D PYTHON_INCLUDE_PATH=/app/include/python2.7/
      - -D PYTHON_LIBRARIES=/app/lib/libpython2.7.so
      - -D PYTHON_HOME=/app/bin
      - -D Qt5_DIR=/app/lib/cmake/Qt5
      - -D CMAKE_PREFIX_PATH=/app/lib/cmake/Qt5
      - -D CMAKE_FIND_PACKAGE_PREFER_CONFIG=TRUE
    post-install:
      - cp -rv ${FLATPAK_BUILDER_BUILDDIR}/_flatpak_build/* /app/bin/
    sources:
      - type: dir
        path: Lux/

  - name: metadata
    buildsystem: simple
    build-commands:
       - install -Dm0644 -t /app/share/metainfo/ org.luxrender.luxrender17.metainfo.xml
       - install -Dm0644 -t /app/share/applications/ org.luxrender.luxrender17.desktop
       - install -Dm0644 -t /app/share/icons/hicolor/64x64/apps/ org.luxrender.luxrender17.png
    sources:
      - type: file
        path: org.luxrender.luxrender17.metainfo.xml
      - type: file
        path: org.luxrender.luxrender17.desktop
      - type: file
        path: images/org.luxrender.luxrender17.png
