app-id: org.luxrender.luxrender17
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: luxrender

finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/*.a
  - /share/cmake
  - /share/doc
  - /bin/exr*
  - /bin/embree2

modules:

  - shared-modules/qt4/qt4-4.8.7-minimal.json
  - shared-modules/python2.7/python-2.7.json

  - name: IlmBase
    # IlmBase doesn't build with Ninja.
    buildsystem: cmake
    build-options:
      cxxflags: -std=c++11
    subdir:
      IlmBase
    sources: &openexr_sources
      - type: git
        url: https://github.com/AcademySoftwareFoundation/openexr.git
        tag: v2.2.0

  - name: OpenEXR
    buildsystem: cmake
    build-options:
      cxxflags: -std=c++11 -I /app/include/OpenEXR
    subdir:
      OpenEXR
    sources:
      *openexr_sources

  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --without-libraries=locale
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="${CXXFLAGS}" linkflags="${LDFLAGS}" -j "32"
    sources:
      - type: archive
        url: http://sourceforge.net/projects/boost/files/boost/1.52.0/boost_1_52_0.tar.bz2
        sha1: cddd6b4526a09152ddc5db856463eaa1dc29c5d9
      - type: patch
        path: patches/boost/fix_boost_fcontext_includes.patch

  - name: TBB
    buildsystem: cmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/2019_U8.tar.gz
        sha256: 6b540118cbc79f9cbc06a35033c18156c21b84ab7b6cf56d773b168ad2b68566
      - type: patch
        path: patches/tbb/tbb_cmake.patch

  - name: OpenImageIO
    buildsystem: cmake
    build-options:
      cxxflags: -std=c++11 -Wno-error=stringop-truncation -Wno-error=class-memaccess -Wno-error=sizeof-pointer-memaccess -Wno-error=unused-function -Wno-error=deprecated-declarations -Wno-error=maybe-uninitialized -Wno-error=stringop-overflow= -Wno-error=misleading-indentation -Wno-error=format-truncation= -Wno-error=aligned-new= -Wno-error=mismatched-new-delete
    builddir: true
    config-opts:
      - -D BUILD_TESTING=OFF
      - -D INSTALL_DOCS=OFF
      - -D INSTALL_FONTS=OFF
      - -D OIIO_BUILD_TESTS=OFF
      - -D OIIO_BUILD_TOOLS=OFF
      - -D STOP_ON_WARNING=OFF
      - -D USE_FFMPEG=OFF
      - -D USE_FIELD3D=OFF
      - -D USE_FREETYPE=OFF
      - -D USE_LIBRAW=OFF
      - -D USE_NUKE=OFF
      - -D USE_OCIO=OFF
      - -D USE_QT=OFF
    sources:
      - type: git
        url: https://github.com/OpenImageIO/oiio.git
        tag: Release-1.6.3dev
      - type: patch
        path: patches/luxmark3/luxmark3-oiio-gpstag-redefinition.patch
        use-git-am: false
        
  - name: Embree
    buildsystem: cmake-ninja
    build-options:
    config-opts:
      - -D EMBREE_ISPC_SUPPORT=OFF
      - -D EMBREE_TUTORIALS=OFF
    sources:
      - type: git
        url: https://github.com/embree/embree/
        tag: v2.17.7

  - name: OpenCL-Headers
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2022.01.04

  - name: OpenCL-CLHPP
    buildsystem: cmake-ninja
    config-opts:
      - -D OPENCL_INCLUDE_DIR=/app/include
      - -D OPENCL_LIB_DIR=/app/lib
      - -D BUILD_EXAMPLES=OFF
      - -D BUILD_TESTS=OFF
      - -D BUILD_DOCS=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-CLHPP.git
        tag: v2.0.11
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: freeglut
    buildsystem: cmake
    build-options:
    # https://github.com/flathub/org.openscad.OpenSCAD/blob/ce6220f8674bcd738d09244feb753204cd9a5904/org.openscad.OpenSCAD.json
      - cflags: -fcommon
    config-opts:
      - -D FREEGLUT_BUILD_STATIC_LIBS=OFF
    sources:
      - type: archive
        url: https://sourceforge.net/projects/freeglut/files/freeglut/3.2.2/freeglut-3.2.2.tar.gz
        sha256: c5944a082df0bba96b5756dddb1f75d0cd72ce27b5395c6c1dde85c2ff297a50

  - name: LuxRays
    # LuxRays doesn't build with Ninja.
    buildsystem: cmake
    build-options:
      cxxflags: -std=c++11 -Wno-narrowing -pthread -DLUXCORE_DISABLE_EMBREE_BVH_BUILDER -I /usr/include/gtk-3.0 -I /usr/include/gtk-3.0/gtk -I /usr/include/pango-1.0/ -I /usr/include/harfbuzz -I /usr/include/cairo -I /usr/include/gdk-pixbuf-2.0 -I /usr/include/atk-1.0
      cflags: -I /usr/include/gtk-3.0 -I /usr/include/gtk-3.0/gtk -I /usr/include/glib-2.0 -I /usr/lib/x86_64-linux-gnu/glib-2.0/include/ -I /usr/include/pango-1.0/ -I /usr/include/harfbuzz -I /usr/include/cairo -I /usr/include/gdk-pixbuf-2.0 -I /usr/include/atk-1.0
      post-install:
      - mkdir -pv /app/include
      - cp -av include/. /app/include/.
      - mkdir -pv /app/lib
      - cp -av lib/. /app/lib/.
      - mkdir -pv /app/opt/luxrender
      - cp -av bin/slg4 /app/opt/luxrender/slg4
    sources:
      - type: git
        url: https://github.com/rrubberr/LuxRays/
        tag: for_v1.7

  - name: LuxRender
    buildsystem: cmake-ninja
    build-options:
    config-opts:
      - -D LuxRays_HOME=/app 
    no-make-install: true
    post-install:
      - mkdir -pv /app/opt/luxrender
      - cp -av bin/luxmark /app/opt/luxrender/luxrender
    sources:
      - type: git
        url: https://github.com/LuxRender/Lux/
        tag: for_v1.7

